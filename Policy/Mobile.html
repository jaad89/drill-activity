<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pic with Audio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
  }
  audio {
    width: 100%;
    margin-top: 20px;
  }
  .back-button {
    display: block;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
    <audio controls>
        <source src="./image audio/Mobile.wav" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <img src="./image audio/Mobile Phone Policy (Urdu)_page-0001.jpg" alt="Placeholder Image">
  
  
  
  <a href="index.html" class="back-button">Back</a>
</div>

</body>
</html>
